<div class="container mt-5">
  <h1>Welcome to Support Application</h1>
  <input type="text" class="mt-3 mb-3 mr-3">
  <button class="btn btn-primary">Send </button>
  <h4 class="mb-3"> Messages</h4>

  <div *ngIf="signalRService.messages.length === 0">
    <p>You have not sent or received any message</p>
  </div>
  <div *ngFor="let message of signalRService.messages">
    <div>{{message}}</div>
    <hr>
  </div>
</div>
